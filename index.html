<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          class="hero"
          src="./images/bg-pattern-card.svg"
          alt="Pattern top"
        />
        <div class="text-section">
          <img
            class="profile-picture"
            src="./images/image-victor.jpg"
            alt="Profile picture"
          />
          <div class="about">
            <h1>Victor Crest <span class="lighter">26</span></h1>
            <p class="lighter">London</p>
          </div>
          <div class="line"></div>
          <div class="stats">
            <p><span class="lead">80K</span>Followers</p>
            <p><span class="lead">803K</span>Likes</p>
            <p><span class="lead">1.4K</span>Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
